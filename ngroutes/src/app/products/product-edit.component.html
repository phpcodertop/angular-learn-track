<div class="panel panel-primary">
    <div class="panel-heading">
        {{pageTitle}}
    </div>

    <div class="panel-body" *ngIf="product">
        <div class="wizard">
            <a routerLinkActive="active" [routerLink]="['info']">Basic Information <span [ngClass]="{ 'glyphicon glyphicon-exclamation-sign': !isvalid('info') }"></span></a>
            <a routerLinkActive="active" [routerLink]="['tags']">Search Tags <span [ngClass]="{ 'glyphicon glyphicon-exclamation-sign': !isvalid('tags') }"></span></a>
        </div>
        <router-outlet></router-outlet>
    </div>

    <div class="panel-footer">
        <div class="row">
            <div class="col-md-6 col-md-offset-2">
                <span>
                    <button class="btn btn-primary"
                            type="button"
                            style="width:80px;margin-right:10px"
                            [disabled]="!isvalid()"
                            (click)="saveProduct()">
                        Save
                    </button>
                </span>
                <span>
                    <a class="btn btn-default"
                       [routerLink]="['/products']">
                        Cancel
                    </a>
                </span>
                <span>
                    <a class="btn btn-default"
                       (click)="deleteProduct()">
                        Delete
                    </a>
                </span>
            </div>
        </div>
    </div>

    <div class="has-error" *ngIf="errorMessage">{{errorMessage}}</div>

</div>
